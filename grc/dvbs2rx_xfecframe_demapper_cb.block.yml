id: dvbs2rx_xfecframe_demapper_cb
label: XFECFRAME Demapper
category: "[Core]/Digital Television/DVB-S2"
flags: [python, cpp]

parameters:
  - id: framesize
    label: FECFRAME size
    dtype: raw
  - id: rate
    label: Code rate
    dtype: raw
  - id: constellation
    label: Constellation
    dtype: raw

inputs:
  - label: in
    domain: stream
    dtype: complex
  - domain: message
    id: llr_pdu
    optional: true

outputs:
  - label: out
    domain: stream
    dtype: byte

templates:
  imports: from gnuradio import dvbs2rx
  make: dvbs2rx.xfecframe_demapper_cb(${framesize}, ${rate}, ${constellation})

cpp_templates:
  includes: ["#include <gnuradio/dvbs2rx/xfecframe_demapper_cb.h>"]
  declarations: "dvbs2rx::xfecframe_demapper_cb::sptr ${id};"
  make: this->${id} = dvbs2rx::xfecframe_demapper_cb::make(${framesize}, ${rate}, ${constellation});
  link: ["gnuradio::gnuradio-dvbs2rx"]

file_format: 1
