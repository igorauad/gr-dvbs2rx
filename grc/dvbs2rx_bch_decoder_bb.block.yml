id: dvbs2rx_bch_decoder_bb
label: BCH Decoder
category: "[Core]/Digital Television/DVB"
flags: [python, cpp]

parameters:
  - id: standard
    label: Standard
    dtype: raw
  - id: framesize
    label: FECFRAME size
    dtype: raw
  - id: rate
    label: Code rate
    dtype: raw
  - id: outputmode
    label: Output mode
    dtype: enum
    options: [OM_CODEWORD, OM_MESSAGE]
    option_labels: [Codeword, Message]
  - id: debug_level
    label: Debug Level
    dtype: int
    default: 0

inputs:
  - domain: stream
    dtype: byte

outputs:
  - domain: stream
    dtype: byte

templates:
  imports: from gnuradio import dvbs2rx
  make: dvbs2rx.bch_decoder_bb(${standard}, ${framesize}, ${rate}, dvbs2rx.${outputmode}, ${debug_level})

cpp_templates:
  includes: ["#include <gnuradio/dvbs2rx/bch_decoder_bb.h>"]
  declarations: "dvbs2rx::bch_decoder_bb::sptr ${id};"
  make: this->${id} = dvbs2rx::bch_decoder_bb::make(${standard}, ${framesize}, ${rate}, dvbs2rx::${outputmode}, ${debug_level});
  link: ["gnuradio::gnuradio-dvbs2rx"]

file_format: 1
